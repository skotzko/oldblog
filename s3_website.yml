s3_id: <%= ENV['S3_ID'] %>  # supplied by .env file / dotenv gem
s3_secret: <%= ENV['S3_SECRET'] %>  # supplied by .env file / dotenv gem
s3_bucket: www.andrewskotzko.com
cloudfront_distribution_id: EHTVD4W282B55
cloudfront_distribution_config:
  default_cache_behavior:
    min_TTL: <%= 60 * 60 * 24 %>

max_age:
  "assets/*": 3600
  "images/*": 3600
  "*": 500
gzip: true
site: public
s3_endpoint: us-west-2
s3_reduced_redundancy: true
cloudfront_invalidate_root: true

