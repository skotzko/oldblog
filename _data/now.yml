title: What I'm doing now
content:
  - text: "I have the great privilege of being one of 80 fellows selected from around the world to participate in the <a href='http://singularityu.org/gsp16/'>Global Solutions Program (GSP) at Singularity University (SU)</a>, at NASA Ames in Mountain View, CA. It's intense. Basically, we're spending the summer studying and working to create solutions that can positively impact the lives of 1 billion+ people over the next 10 years using exponential technology."
  - text: "I'm sharing the GSP journey as well, so follow along! Longer video updates are on <a href='https://www.facebook.com/groups/1121002771255294/'>the Facebook group</a> and cool moment-to-moment happenings are on Snapchat (username - skotzko)."
  - text: "When I have a few minutes, I'm reading '<a href='https://www.amazon.com/Mind-Illuminated-Complete-Meditation-Integrating/dp/0990847705/ref=sr_1_1?ie=UTF8&qid=1466443487&sr=8-1&keywords=the+mind+illuminated'>The Mind Illuminated</a>,' and '<a href='https://www.amazon.com/Future-Crimes-Digital-Underground-Connected/dp/0804171459/ref=sr_1_1?ie=UTF8&qid=1466443491&sr=8-1&keywords=future+crimes'>Future Crimes</a>.'"
