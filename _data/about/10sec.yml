title: Me in 10 Seconds
content:
  - text: "<li>I'm an impact-driven entrepreneur & full-stack software engineer.</li>
    <li>I work with tech companies, businesses, and innovators. I'm most interested in for-profit impact businesses and how technology can solve real problems at scale.</li>
    <li>I live in Los Angeles, CA.</li>
    <li>I believe we're either learning and growing, or dying.</li>
    <li>I'm a food nerd. I'll geek out on protein denaturation and sous vide techniques anytime, anywhere.</li>
    <li>My favorite parable is <a href='/eat-me-if-you-wish/'>'Eat Me If You Wish.'</a></li>"
