<div class="row">
    <section role="main">
        <div class="small-12 columns">
            {% if page.body_class == 'post' %}
              <h1>{{ page.title }}</h1>
            {% endif %}
            {{ content }}

            {% if page.body_class == 'post' %}
              {% include email_subscribe.html %}
            {% endif %}

            {% if site.disqus_short_name and page.comments %}
              {% include scripts/disqus.html %}
            {% endif %}

        </div>
    </section>
</div>
