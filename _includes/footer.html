<footer class="site-footer row text-center" role="contentinfo">
    {% unless page.hide_back_to_top %}
    <p>
      <a href="#">Back to top.</a>
    </p>
    {% endunless %}
    <hr/>
    <div class="large-12 columns">
        <p class="quiet copyright center text-center">
            <a href="{{ site.links.twitter }}">
                <i class="fa fa-3x fa-twitter show-for-medium-up"></i>
                <i class="fa fa-lg fa-twitter show-for-small-only"></i>
            </a>
            <a href="{{ site.links.instagram }}">
                <i class="fa fa-3x fa-instagram show-for-medium-up"></i>
                <i class="fa fa-lg fa-instagram show-for-small-only"></i>
            </a>
            <a href="{{ site.links.github }}">
                <i class="fa fa-3x fa-github show-for-medium-up"></i>
                <i class="fa fa-lg fa-github show-for-small-only"></i>
            </a>
            <a href="{{ site.links.stack_overflow }}">
                <i class="fa fa-3x fa-stack-overflow show-for-medium-up"></i>
                <i class="fa fa-lg fa-stack-overflow show-for-small-only"></i>
            </a>
            <a href="{{ site.links.rss }}">
                <i class="fa fa-3x fa-rss show-for-medium-up"></i>
                <i class="fa fa-lg fa-rss show-for-small-only"></i>
            </a>
        </p>
        <a href='http://cloud.feedly.com/#subscription%2Ffeed%2Fhttp%3A%2F%2Fhttps%3A%2F%2Fandrewskotzko.com%2Frss%2F'  target='blank'><img id='feedlyFollow' src='http://s3.feedly.com/img/follows/feedly-follow-rectangle-volume-big_2x.png' alt='follow us in feedly' width='131' height='56'></a>

        <p class="copyright">
          Copyright &copy; {{ site.time | date: "%Y" }} - {{ site.author }}
        </p>

        <p class='license'>
          <a rel="license" target="_blank" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">
          <img src="/images/creative_commons_license.png" alt="Creative Commons License" class="center">
          </a>
        </p>
    </div>
</footer>
<!-- close the off-canvas menu -->
<a class="exit-off-canvas"></a>
